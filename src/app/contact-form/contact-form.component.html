<body>
    <form #myForm="ngForm" (ngSubmit)="submitForm()">
        <div ngModelGroup="nameAndComment">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input id="firstName" type="text" class="form-control" name="firstName" [(ngModel)]="nameAndComment.firstName" required>
          </div>
          <div class="form-group">
            <label for="comment">Comment</label>
            <textarea id="comment" cols="30" rows="10" name="comment" [(ngModel)]="nameAndComment.comment" required></textarea>
          </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!myForm.valid">Submit</button>
      </form>  
</body>
