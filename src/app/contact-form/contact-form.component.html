<body>
    <form #myForm="ngForm" (ngSubmit)="submitForm()">
        <div ngModelGroup="nameAndComment" class="alert alaert-danger">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input id="firstName" type="text" class="form-control"
             name="firstName" [(ngModel)]="nameAndComment.firstName" required>
          </div>
          <div class="form-group">
            <label for="comment">Comment two way data biding</label>
            <textarea id="comment" 
                      cols="30" rows="10" name="comment" 
                      [(ngModel)]="nameAndComment.comment" required>
            </textarea>
          </div>
        </div>
        <div *ngIf="myForm.controls['nameAndComment']?.touched && myForm.controls['nameAndComment']?.invalid" class="alert alert-danger">
            <!-- Add error messages or custom error handling here -->
             The fields cant be empty
          </div>
        <button class="btn btn-primary" type="submit" [disabled]="!myForm.valid">Submit</button>
       
        <div class="dropdown">
            <button class="dropdown-btn">Select an option</button>
            <div class="dropdown-content" ngModel name="options">
              <a href="#">Option 1</a>
              <a href="#">Option 2</a>
              <a href="#">Option 3</a>
              <!-- Add more options as needed -->
            </div>
          </div>
          
        <div class="checkbox">
            <input type="checkbox" id="myCheckbox" ngModel  name="isSubscribed">
            <label for="myCheckbox">subscribe to mailling list</label>
        </div>
        

        <p>{{myForm.value | json}}</p>
      </form>  
</body>
